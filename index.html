<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/upe1fmf.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Language Learning App</title>
</head>

<body>
    <header class="header">
        <a href="#" class="lng-select usa">
            <img src="img/flags/am_flag.png" srcset="img/flags/am_flag@2x.png 2x" alt="USA Flag">
        </a>
    </header>
    <div class="lng-menu">
        <ul>
            <li id="usa" class="lng-menu-item selected">
                <img src="img/flags/am_flag.png" srcset="img/flags/am_flag@2x.png 2x" alt="USA Flag">
            </li>
            <li id="ger" class="lng-menu-item">
                <img src="img/flags/ger_flag.png" srcset="img/flags/ger_flag@2x.png 2x" alt="Germany Flag">
            </li>
            <li id="fr" class="lng-menu-item">
                <img src="img/flags/fr_flag.png" srcset="img/flags/fr_flag@2x.png 2x" alt="France Flag">
            </li>
            <li id="ukr" class="lng-menu-item">
                <img src="img/flags/ukr_flag.png" srcset="img/flags/ukr_flag@2x.png 2x" alt="Ukraine Flag">
            </li>
        </ul>
    </div>
    <main id="content">
        <div id="usa-content" class="content-grid show">
            <div class="content-item-top">
                <a href="#" id="item1">
                    <div class="content-item item-1">
                        <img src="img/abc-block.png" srcset="img/abc-block@2x.png 2x" alt="Basics 1 Section">
                    </div>
                    <h3>Basics</h3>
                </a>
            </div>

            <div class="content-item-bottom">
                <a href="#" id="item2">
                    <div class="content-item item-2">
                        <img src="img/blackboard.png" srcset="img/blackboard@2x.png 2x" alt="Basics 2 Section">
                    </div>
                    <h3>Basics 2</h3>
                </a>
                <a href="#" id="item3">
                    <div class="content-item item-3">
                        <img src="img/chat.png" srcset="img/chat@2x.png 2x" alt="Phrases Section">
                    </div>
                    <h3>Phrases</h3>
                </a>
            </div>
        </div>
        <div id="ukr-content" class="content-grid">
            <div class="content-item-top">
                <a href="#" id="item1">
                    <div class="content-item item-1">
                        <img src="img/donut.png" srcset="img/donut@2x.png 2x" alt="Basics 1 Section">
                    </div>
                    <h3>Food</h3>
                </a>
            </div>

            <div class="content-item-bottom">
                <a href="#" id="item2">
                    <div class="content-item item-2">
                        <img src="img/bakery.png" srcset="img/bakery@2x.png 2x" alt="Basics 2 Section">
                    </div>
                    <h3>Places</h3>
                </a>
                <a href="#" id="item3">
                    <div class="content-item item-3">
                        <img src="img/baker.png" srcset="img/baker@2x.png 2x" alt="Phrases Section">
                    </div>
                    <h3>People</h3>
                </a>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
